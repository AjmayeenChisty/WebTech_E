<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<style>
    .error {
        color: red;
    }
</style>
</head>
<body>
    <form id="myForm" onsubmit="return validateForm()">
        <label for="bloodGroup">Blood Group:</label><br>
        <select id="bloodGroup" name="bloodGroup">
            <option value="">-- Select Blood Group --</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br>
        
        <span id="bloodGroupError" class="error"></span><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var bloodGroup = document.getElementById("bloodGroup").value;
            var bloodGroupError = document.getElementById("bloodGroupError");

            // Reset error message
            bloodGroupError.innerHTML = "";

            // Check if blood group is selected
            if (bloodGroup.trim() === "") {
                bloodGroupError.innerHTML = "Please select a blood group";
                return false;
            }

            // Form is valid
            return true;
        }
    </script>
</body>
</html>
