<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<style>
    .error {
        color: red;
    }
</style>
</head>
<body>
    <form id="myForm" onsubmit="return validateForm()">
        <label for="male">Male:</label>
        <input type="checkbox" id="male" name="gender" value="male"><br>

        <label for="female">Female:</label>
        <input type="checkbox" id="female" name="gender" value="female"><br>

        <label for="other">Other:</label>
        <input type="checkbox" id="other" name="gender" value="other"><br>
        
        <span id="genderError" class="error"></span><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var checkboxes = document.getElementsByName("gender");
            var genderError = document.getElementById("genderError");

            // Reset error message
            genderError.innerHTML = "";

            // Check if at least one gender option is selected
            var isChecked = false;
            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    isChecked = true;
                    break;
                }
            }

            if (!isChecked) {
                genderError.innerHTML = "Please select at least one gender option";
                return false;
            }

            // Form is valid
            return true;
        }
    </script>
</body>
</html>
