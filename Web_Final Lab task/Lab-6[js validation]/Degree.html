<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<style>
    .error {
        color: red;
    }
</style>
</head>
<body>
    <form id="myForm" onsubmit="return validateForm()">
        <label>Degree:</label><br>
        <input type="checkbox" id="degree1" name="degree" value="SSC">
        <label for="degree1">SSC</label><br>
        <input type="checkbox" id="degree2" name="degree" value="HSC">
        <label for="degree2">HSC</label><br>
        <input type="checkbox" id="degree3" name="degree" value="BSC">
        <label for="degree3">BSC</label><br>
        
        <span id="degreeError" class="error"></span><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var checkboxes = document.getElementsByName("degree");
            var degreeError = document.getElementById("degreeError");

            // Reset error message
            degreeError.innerHTML = "";

            // Check if at least one degree option is selected
            var isChecked = false;
            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    isChecked = true;
                    break;
                }
            }

            if (!isChecked) {
                degreeError.innerHTML = "Please select at least one degree option";
                return false;
            }

            // Form is valid
            return true;
        }
    </script>
</body>
</html>
