<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<style>
    .error {
        color: red;
    }
</style>
</head>
<body>
    <form id="myForm" onsubmit="return validateForm()">
        <label for="userId">User ID:</label><br>
        <input type="text" id="userId" name="userId"><br>
        <span id="userIdError" class="error"></span><br>

        <label for="picture">Profile Picture:</label><br>
        <input type="file" id="picture" name="picture"><br>
        <span id="pictureError" class="error"></span><br>

        <input type="submit" value="Submit"> 
    </form>

    <script>
        function validateForm() {
            var userId = document.getElementById("userId").value;
            var picture = document.getElementById("picture").value;
            var userIdError = document.getElementById("userIdError");
            var pictureError = document.getElementById("pictureError");

            // Reset error messages
            userIdError.innerHTML = "";
            pictureError.innerHTML = "";

            // Rule 1: User ID cannot be empty and must be a positive number
            if (userId.trim() === "") {
                userIdError.innerHTML = "User ID cannot be empty";
                return false;
            }
            if (isNaN(userId) || parseInt(userId) <= 0) {
                userIdError.innerHTML = "User ID must be a positive number";
                return false;
            }

            // Rule 2: Picture cannot be empty
            if (picture.trim() === "") {
                pictureError.innerHTML = "Profile picture cannot be empty";
                return false;
            }

            // Form is valid
            return true;
        }
    </script>
</body>
</html>
